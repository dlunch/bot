{{- if not .Values.auth.existingSecret }}
{{- if and (not .Values.auth.accessToken) (not .Values.auth.refreshToken) }}
{{- fail "auth.accessToken or auth.refreshToken is required when auth.existingSecret is empty" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "slack-openai-bot.authSecretName" . }}
  labels:
    {{- include "slack-openai-bot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.auth.accessToken }}
  CODEX_ACCESS_TOKEN: {{ .Values.auth.accessToken | quote }}
  {{- end }}
  {{- if .Values.auth.refreshToken }}
  CODEX_REFRESH_TOKEN: {{ .Values.auth.refreshToken | quote }}
  {{- end }}
  {{- if .Values.auth.accountId }}
  CODEX_ACCOUNT_ID: {{ .Values.auth.accountId | quote }}
  {{- end }}
  {{- if .Values.auth.refreshClientId }}
  CODEX_REFRESH_CLIENT_ID: {{ .Values.auth.refreshClientId | quote }}
  {{- end }}
{{- end }}
